<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename = 'css/styles_index.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Camara</title>
</head>
<body>
    
    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Resultados</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-file">
        <div class="form-file__action">
            <label for="image" class="title">Buscador de Imagenes</label>
            <button id="openModal" class="icon-button">
                <i class="fas fa-camera"></i>
            </button>
            <input type="file" name="image" id="image" />
        </div>
        <div class="form-file__result" id="result-image">
            <img id="img-result" alt="" />
        </div>
    </div>

   
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <video id="camera" autoplay></video>
            <canvas id="photo" style="display: none;"></canvas>
            <img id="output" alt="" />
            <button id="capture" disabled>Capturar foto</button>
        </div>
    </div>

    <div id="botonResultados">
       <button id="viewBoton">View Results</button>
    </div>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>


    <footer>
        <p>&copy; 2024 Buscador de Imagenes. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
